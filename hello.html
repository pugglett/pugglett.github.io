<!-- the Doctype tells the browser what kind of HTML we're using -->
<!DOCTYPE html>
<!-- HTML tag defines the boundaries of the HTML document. All website content goes in between the HTML opening & closing tags -->
<html>
<!-- head tag provides information about the website - the title, who owns it, etc. -->
<head>
<!-- title tag defines the document title, what shows up when searched, and is seen on the browser's title bar. TEXT ONLY -->
	<title>Hello world! Practice page</title>
</head>
<!-- body tag represents webpage content. MUST be inside html tag. everything visible on webpage is inside of body tag -->
<body>
	
		<h1>Hello world!</h1>

		<p>Here's a link to Google!</p>

		<a href="https://www.google.com/">Link to Google</a>

		<p>Here's a <a href="https://www.google.com/">Link to Google</a>. Click it!</p>

		<ul>
			<li>List item</li>
			<li><a href="https://www.google.com/">Linked list item</a></li>
		</ul>

		<ol>
			<li>List item</li>
			<li><a href="https://www.google.com/">Linked list item</a></li>
		</ol>

		<img src="http://i.imgur.com/uKOjGag.jpg">

		<a href="google.com">
				<img src="http://i.imgur.com/uKOjGag.jpg">
		</a>
</body>
</html>
